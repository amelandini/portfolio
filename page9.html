<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Website | Amelia</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap");

      :root {
        --primary-color: #785ab1;
        --secondary-color: #b1679d;
        --extra-light: #f3f4f6;
        --white: #ffffff;
        --gradient-1: linear-gradient(to bottom right, #0163a5, #d887d7);
        --max-width: 1400px;
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      html,
      body {
        scroll-behavior: smooth;
        font-family: "Montserrat", sans-serif;
        color: var(--white);
        background-image: var(--gradient-1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      /* Navbar */
      nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        z-index: 100;
      }

      .nav__logo {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--white);
        background: var(--primary-color);
        border-radius: 50%;
        padding: 9px 12px;
        margin-right: 10px;
      }

      .nav__text {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--white);
        text-decoration: none;
      }

      /* Video Container */
      .video-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 1400px;
        padding: 2rem;
        padding-top: 80px; /* Memberikan ruang untuk navbar */
      }

      .video-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      video {
        width: 100%;
        max-width: 100%;
        height: 70vh; /* Menurunkan tinggi video */
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      /* Navigation Buttons */
      .button {
        position: fixed;
        bottom: 2rem;
        padding: 12px 24px;
        font-size: 14px;
        font-weight: 600;
        background-color: #0163a5;
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        text-decoration: none;
      }

      .button:hover {
        background-color: #1b2845;
      }

      .button1 {
        left: 2rem;
      }

      .button2 {
        right: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <span class="nav__logo">A</span>
      <a href="#" class="nav__text">Ameliaandini</a>
    </nav>

    <!-- Video Section -->
    <div class="video-container">
      <h2 class="video-title">Chairmate</h2>
      <video controls>
        <source src="videoamelalin.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Navigation Buttons -->
    <a href="page8.html" class="button button1">Back</a>
    <a href="page10.html" class="button button2">Next!</a>
  </body>
</html>
