<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Website | Amelia</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap");

      :root {
        --primary-color: #785ab1;
        --secondary-color: #b1679d;
        --extra-light: #f3f4f6;
        --white: #ffffff;
        --gradient-1: linear-gradient(to bottom right, #0163a5, #d887d7);
        --gradient-2: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
        --max-width: 1400px;
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      html,
      body {
        scroll-behavior: smooth;
        font-family: "Montserrat", sans-serif;
        color: var(--white);
        background-image: var(--gradient-1);
      }

      /* Navbar tetap di atas */
      nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.3); /* Transparan gelap */
        backdrop-filter: blur(10px); /* Efek blur */
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        z-index: 100;
      }

      .nav__logo {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--white);
        background-image: var(--gradient-2);
        border-radius: 100%;
        padding: 9px 12px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        margin-right: 10px;
      }

      .nav__text {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--white);
        text-decoration: none;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        color: var(--white);
        background-image: var(--gradient-2);
        border: none;
        border-radius: 5rem;
        cursor: pointer;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
      }

      /* Styling untuk Portfolio */
      .portfolio__container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 6rem 0rem 4rem; /* Tambah padding-top agar turun */
        max-width: var(--max-width);
        margin: auto;
        text-align: center;
      }

      .portfolio__header {
        font-size: 2rem;
        font-weight: bold;
        color: var(--white);
        margin-top: 1rem; /* Supaya ada jarak dari garis atas */
        margin-bottom: 1rem; /* Supaya tidak terlalu jauh dari foto */
      }

      .portfolio__grid {
        display: grid;
        gap: 2rem;
        grid-template-columns: repeat(3, 1fr); /* 3 kolom */
        grid-template-rows: repeat(2, 1fr); /* 2 baris */
        justify-items: center;
        width: 100%;
        margin-top: 1rem; /* Sedikit turun agar tidak terlalu jauh */
      }

      .portfolio__card {
        width: 100%;
        height: 100%;
        max-width: 300px;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .portfolio__card:hover {
        transform: scale(1.05);
      }

      .portfolio__card img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 1rem;
      }

      /* Tombol Back dan Next */
      .button {
        position: fixed;
        bottom: 2rem;
        padding: 12px 24px;
        font-size: 14px;
        font-weight: 600;
        background-color: #0163a5;
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        text-decoration: none;
      }

      .button:hover {
        background-color: #1b2845;
      }

      .button1 {
        left: 2rem;
      }

      .button2 {
        right: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <span class="nav__logo">A</span>
      <a href="#" class="nav__text">Ameliaandini</a>
    </nav>

    <!-- Portfolio Section -->
    <section class="portfolio__container" id="portfolio">
      <h2 class="portfolio__header">My Favorites</h2>
      <div class="portfolio__grid">
        <div class="portfolio__card">
          <img src="bpp.jpg" alt="portfolio" />
        </div>
        <div class="portfolio__card">
          <img src="itb.jpg" alt="portfolio" />
        </div>
        <div class="portfolio__card">
          <img src="sk2.jpg" alt="portfolio" />
        </div>
        <div class="portfolio__card">
          <img src="eskrim.jpg" alt="portfolio" />
        </div>
        <div class="portfolio__card">
          <img src="untel1.jpg" alt="portfolio" />
        </div>
        <div class="portfolio__card">
          <img src="book.jpeg" alt="portfolio" />
        </div>
      </div>
    </section>

    <!-- Tombol Back dan Next -->
    <a href="page5.html" class="button button1">Back</a>
    <a href="page7.html" class="button button2">Next!</a>
  </body>
</html>
